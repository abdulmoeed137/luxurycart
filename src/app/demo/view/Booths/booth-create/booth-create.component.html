<p-toast></p-toast>
<div class="bread-container">
    <div class="left-box">
        <h4>
            <span>
                Manage Booth
            </span>
        </h4>
    </div>
    <div class="right-box">
        <button pButton pRipple label="Add Booth" class="p-button-success mr-2 theme-btn"
            (click)="openNew()"></button>
    </div>
</div>
<form [formGroup]="boothForm" (ngSubmit)="onSubmitForm()">
    <p-dialog id="new-ride-model" [(visible)]="boothDialog" [style]="{width: '550px'}" header="Booth Details"
        [modal]="true" class="p-fluid" [dismissableMask]="true">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Title <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="name" formControlName="title" />
                   
                </div>
                <div class="field col">
                    <label for="name">Arabic Title <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="name" formControlName="artitle" />
                   
                </div>
                <div class="field col">
                    <label>Booth Type<span class="star-sign">*</span></label>
                    <p-dropdown id="txtcountryId" [options]="lstBoothTypes" name="boothTypeId"
                        formControlName="boothTypeId"  placeholder="Select Booth Type">
                    </p-dropdown>
        
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label>Wait Time<span class="star-sign">*</span></label>
                    <input type="number" pInputText id="name" formControlName="wait_Time" /> 
                </div>
                <div class="field col">
                    <label>Managers<span style="color: red">*</span></label>
                    <p-multiSelect [options]="lstUsers"  formControlName="mangersIds"
                        scrollHeight="100px" defaultLabel="Select a Manager" selectedItemsLabel="{0} items selected"></p-multiSelect>
                        <div *ngIf="submitted" class="invalid-feedback">
                            <small style="color:red;" class="ng-dirty ng-invalid"
                                *ngIf="boothForm.value.mangersIds  ==  null || partnerForm.value.mangersIds.length == 0 ">Please required Manager!</small>
                        </div>
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label for="price">Latitude <span class="star-sign">*</span></label>
                    <input type="number"  pInputText id="share" formControlName="latitude" min="0"/>
                </div>
                <div class="field col">
                    <label for="price">Longitude <span class="star-sign">*</span></label>
                    <input type="number"  pInputText id="share" formControlName="longitude" min="0"/>
                </div>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Save" [disabled]="!boothForm.valid" icon="pi pi-check"
                class="p-button-text theme-btn">
                <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                    styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                    animationDuration=".5s"></p-progressSpinner>
            </button>
        </ng-template>
    </p-dialog>
</form>
