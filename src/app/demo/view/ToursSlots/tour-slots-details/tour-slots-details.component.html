<p-toast></p-toast>
<p-confirmDialog #cd id="cutomer-confrim-model" [style]="{ width: '30vw', top: '-190px' }">
    <ng-template pTemplate="footer">
        <button type="button" pButton class="cofirm-model-cancel-btn" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton label="Yes" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>

<p-sidebar *ngIf="details" [(visible)]="main.bottomPanelActive" position="bottom" [baseZIndex]="10000">
    <h3 class="text-center" style="color:#6E6E6E;font-weight: 600;font-family: primaryFontBold;"><span
            style="border-bottom: 3px solid #ef591f;padding-bottom: 3px;">Tour Slots Info</span></h3>
    <div class="action-row ">
        <div style="padding-right: 9px;text-align: center;">
            <h6 class="m-0">Change Status</h6>
            <p-inputSwitch actionTitle="Status" (onChange)="onStatus($event,details.id)" [(ngModel)]="details.active">
            </p-inputSwitch>
        </div>
        <div class="action-btn">
            <div (click)="main.onEditPanelButtonClick($event,details) ">
                <h6>Update</h6>
            </div>
        </div>
    </div>
    <div class="head-row">
        <div class="btn-right-box">
            <span class="packages_title">Package : </span>
            <ul class="pakage_name_list">
                <li *ngFor="let package of details.lstTourPackage">
                    <span>{{package.name}}</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="submenu-content settings ">
        <div class="main-row ">
            <div class="history-settings card-main ">
                <h6><span>Created Date</span></h6>
                <img src="assets/layout/images/logo-ultima.png " alt=" " width="40 ">
                <h6>{{details.created_at | date:'medium'}}</h6>
            </div>
            <div class="history-settings card-main ">
                <h6><span>Slot</span></h6>
                <img src="assets/layout/images/red-z.png " alt=" " width="40 ">
                <h6>{{details.time_Slot}}</h6>
            </div>
            <!-- <div class="history-settings card-main ">
                <h6><span>Slot</span></h6>
                <img src="assets/layout/images/logo-ultima.png " alt=" " width="40 ">
                <span *ngFor="let package of details.lstTourPackage">
                    <h6>{{package.name}}</h6>
                </span>

            </div> -->

        </div>

    </div>

</p-sidebar>
