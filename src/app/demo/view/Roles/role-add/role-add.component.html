<p-toast></p-toast>
<div class="bread-container">
    <div class="left-box">
        <h4 class="roles-headind">
            <span>
                Roles and Permissions
            </span>
        </h4>
    </div>
    <div class="right-box">
        <button pButton pRipple label="Add Role" class="p-button-success mr-2 theme-btn" (click)="openNew()"></button>
    </div>
</div>



<form [formGroup]="roleForm" (ngSubmit)="onSubmitForm()">
    <p-dialog id="new-role-model" [(visible)]="roleDialog" [style]="{width: '550px'}" header="Role Details" [modal]="true" class="p-fluid" [dismissableMask]="true">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Name <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="name" formControlName="name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted">Name is required.</small>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Save" [disabled]="!roleForm.valid" icon="pi pi-check" class="p-button-text theme-btn">
                <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
            </button>
        </ng-template>
    </p-dialog>
</form>
