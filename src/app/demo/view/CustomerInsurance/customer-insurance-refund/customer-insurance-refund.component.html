<p-toast></p-toast>
<form [formGroup]="refundForm" (ngSubmit)="Submit()">
<p-dialog header="Refund" [(visible)]="main.RefundDialogActive" modal="modal"  [style]="{width: '20vw'}">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
        <div class="field">
            <label for="name">Enter Amount to Refund <span class="star-sign">*</span></label>
            
            <input type="number" id="refund_amount" pInputText formControlName="refund_Amount" />
        </div>
        <input formControlName="id" type="hidden">
        </div>
        </ng-template>
        <ng-template pTemplate="footer">
            
            <button pButton pRipple label="Refund" [disabled]="!refundForm.valid" icon="pi pi-check"
                class="p-button-text theme-btn">
                <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                    styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                    animationDuration=".5s"></p-progressSpinner>
            </button>
        </ng-template>
</p-dialog>

</form>
