<p-toast></p-toast>

<div class="bread-container">
    <div class="left-box">
        <h4>
            <span>
                Manage event
            </span>
        </h4>
    </div>
    <div class="right-box">
        <button pButton pRipple label="Add New Event" icon="pi pi-plus" class="p-button-success mr-2 theme-btn"
            (click)="openNew()"></button>
    </div>
</div>
<form [formGroup]="saveProjecteventForm" (ngSubmit)="onSubmitProjecteventForm()">
    <p-dialog id="new-iot-model" class="Add-New-Form" header="Add New Event" [(visible)]="iotDialog"
        [style]="{width: '60%'}" [baseZIndex]="10000" class="p-fluid" [modal]="true" [dismissableMask]="true">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label>Project<span class="star-sign">*</span></label>
                    <p-dropdown id="txtcountryId" [options]="projectList" formControlName="Project_Id"
                        name="Project_Id" optionLabel="label"  placeholder="Select Country">
                    </p-dropdown>
                </div>
                <div class="field col">
                    <label for="name">Event Title <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="name" formControlName="Name" />
                </div>
                <div class="field col">
                    <label for="name">Time<span class="star-sign">*</span></label>
                    <p-calendar formControlName="Time"
                    [showTime]="true"
                    hourFormat="12"
                    [timeOnly]="true">
                </p-calendar>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="namel">Ticket Limit <span class="star-sign">*</span></label>
                    <input type="number" pInputText id="namel" formControlName="Ticket_Limit" />
                </div>
                <div class="field col">
                    <label for="nameu">Ticket Used <span class="star-sign">*</span></label>
                    <input type="number" pInputText id="nameu" formControlName="Ticket_Used" />
                </div>
            </div>
                    <button pButton pRipple label="Save" [disabled]="!saveProjecteventForm.valid" icon="pi pi-check"
                    class="p-button-text mt-5 theme-btn">
                    <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                        styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                        animationDuration=".5s"></p-progressSpinner>
                </button>
        </ng-template>
    </p-dialog>
</form>
