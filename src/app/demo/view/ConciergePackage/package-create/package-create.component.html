<p-toast></p-toast>
<div class="bread-container">
    <div class="left-box">
        <h4>
            <span>
                Manage Concierge Packages
            </span>
        </h4>
    </div>
    <div class="right-box">
        <button pButton pRipple label="Add Package" class="p-button-success mr-2 theme-btn"
            (click)="openNew()"></button>
    </div>
</div>
<form [formGroup]="packageForm" (ngSubmit)="onSubmitForm()">
    <p-dialog id="package-create" [(visible)]="packageDialog" [style]="{width: '550px'}" header="Concierge Package Details"
        [modal]="true" class="p-fluid" [dismissableMask]="true">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Title <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="name" formControlName="title" />
                   
                </div>
                <div class="field col">
                    <label>Amount <span class="star-sign">*</span></label>
                    <input type="number" pInputText id="amount" formControlName="amount" />
                   
                </div>
            </div>

            <div class="formgrid grid">
                <div class="field col">
                    <label>Total Bags<span class="star-sign">*</span></label>
                    <input type="number" pInputText id="total_Bags" formControlName="total_Bags" /> 
                </div>
                <div class="field col">
                    <br><br>
                    <p-checkbox formControlName="is_Unlimited"  [ngModel]="is_Unlimited" [binary]="true" inputId="binary"></p-checkbox>
                    <label for="check">&nbsp; <b>Is Unlimited</b>
                        <span style="color: red">*</span>
                    </label>
                    
                </div>
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Save" [disabled]="!packageForm.valid" icon="pi pi-check"
                class="p-button-text theme-btn">
                <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                    styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                    animationDuration=".5s"></p-progressSpinner>
            </button>
        </ng-template>
    </p-dialog>
</form>
