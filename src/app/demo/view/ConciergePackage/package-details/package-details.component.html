<p-toast></p-toast>
<p-confirmDialog #cd id="cutomer-confrim-model" [style]="{ width: '30vw', top: '-190px' }">
    <ng-template pTemplate="footer">
        <button type="button" pButton class="cofirm-model-cancel-btn" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton label="Yes" (click)="cd.accept()"></button>
    </ng-template>

</p-confirmDialog>
<p-sidebar *ngIf="details" [(visible)]="main.bottomPanelActive" position="bottom" [baseZIndex]="10000">
    <h3 class="text-center" style="color:#6E6E6E;font-weight: 600;font-family: primaryFontBold;"><span style="border-bottom: 3px solid #F8562F;padding-bottom: 3px;">Concierge Package Info</span></h3>
    <div class="action-row ">
            
        <div style="padding-right: 9px;text-align: center;">
            <h6 class="m-0">Change Status</h6>
            <p-inputSwitch actionTitle="Status" (onChange)="onStatus($event,details.id)"
                [(ngModel)]="details.active">
            </p-inputSwitch>
        </div>
        <div class="action-btn ">
            <div  (click)="main.onEditPanelButtonClick($event,details) ">
                <h6>Update</h6>
            </div>
        </div>  
    </div> 

        <div class="head-row">
            <!-- <h6 class="panel-parent-heading"><span><img src="assets/layout/images/id.png" alt="" width="20">
                    {{details.tripId}}</span></h6> -->
            <div class="btn-right-box">

              
            </div>
        </div>
        <div class="submenu-content settings ">
            <div class="main-row ">
                <div class="history-settings card-main ">
                    <h6><span>Title</span></h6>
                    <img src="assets/layout/images/name.png " alt=" " width="40 ">
                    <h6>{{details.title}}</h6>
                </div>
                <div class="history-settings card-main ">
                    <h6><span>Amount</span></h6>
                    <img src="assets/layout/images/ba.png " alt=" " width="40 ">
                    <h6>{{details.amount}}</h6>
                </div>
                <div class="history-settings card-main ">
                    <h6><span>Total Bags</span></h6>
                    <img src="assets/layout/images/pack.png " alt=" " width="40 ">
                    <h6>{{details.total_Bags}}</h6>
                </div>
                <div class="history-settings card-main ">
                    <h6><span>Is Unlimited</span></h6>
                    <img src="assets/layout/images/imei.png " alt=" " width="40 ">
                    <span *ngIf="details.is_Unlimited; else GoElse"> 
                        <h6><span>Yes</span></h6>
                     </span>
                     <ng-template #GoElse>
                       <h6><span>No</span></h6>
                     </ng-template>
                </div>
                <div class="history-settings card-main ">
                    <h6><span>Create at</span></h6>
                    <img src="assets/layout/images/calender.png " alt=" " width="40 ">
                    <h6>{{details.created_at | date: "medium"}}</h6>
                </div>

            </div>
       
        </div>
         
</p-sidebar>
