<div class="col-12">
    <div class="grid">
        <div class="col-12 p-0">
            <div class="card component-main-card">
                <app-user-add (eventChange)="onChange($event)"></app-user-add>
                <app-user-edit [details]="userEdit" (eventChange)="onChange($event)"></app-user-edit>
                <app-user-listing [event]="event"></app-user-listing>
                <app-user-details [details]="user" (eventChange)="onChange($event)"></app-user-details>
            </div>
        </div>
    </div>
</div>
