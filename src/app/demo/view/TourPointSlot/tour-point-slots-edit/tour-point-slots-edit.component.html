<p-toast></p-toast>

<form [formGroup]="PointSlotUpdateForm" (ngSubmit)="onSubmitForm()">
    <p-dialog id="Update-Booth" [(visible)]="main.editPanelActive" [style]="{width: '550px'}" header="Update Point"
        [modal]="true" class="p-fluid" [dismissableMask]="true">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="price">Points <span class="star-sign">*</span></label>
                    <p-dropdown id="company" [filter]="true" [options]="lstPoints" name="point_Id"
                        formControlName="point_Id" placeholder="Select point">
                    </p-dropdown>
                </div>
                <div class="field col">
                    <label for="quantity">Slots<span class="star-sign">*</span></label>
                    <p-dropdown id="type" [options]="lstTimeSlots" name="tour_Slot_Id" formControlName="tour_Slot_Id"
                        placeholder="Select tour slot">
                    </p-dropdown>
                </div>
            </div>
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Total Seats<span class="star-sign">*</span></label>
                    <input type="number" pInputText id="number"  formControlName="total_Seat" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                </div>
                 <!-- <div class="field col">
                        <label for="price">Tour Package <span class="star-sign">*</span></label>
                        <p-multiSelect id="zone-mul" [options]="lstTourPackages"  formControlName="tourPackagesIds" defaultLabel="Select Tour Package"   selectedItemsLabel="{0} items selected" ></p-multiSelect>  
                     </div> -->
             
           
            </div>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Save" [disabled]="!PointSlotUpdateForm.valid" icon="pi pi-check"
                class="p-button-text theme-btn">
                <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                    styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                    animationDuration=".5s"></p-progressSpinner>
            </button>
        </ng-template>
    </p-dialog>
</form>
