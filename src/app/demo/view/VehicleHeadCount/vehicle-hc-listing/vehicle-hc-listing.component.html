<p-table #dt [value]="vehiclehcs" [lazy]="true" (onLazyLoad)="loadVehicleHeadCounts($event)"
    [totalRecords]="totalRecords" [rows]="10" [paginator]="true" [rowsPerPageOptions]="rowsPerPageOptions"
    [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    selectionMode="multiple" [(selection)]="selectVehicles" dataKey="vehicle_no" [rowHover]="true" stateStorage="local"
    stateKey="vehicleHCList-local" [responsive]="true" (onRowSelect)="toShowCreateButton()"
    (onRowUnselect)="toShowCreateButton()">
    <ng-template pTemplate="caption">
        <div class="grid">
            <div class="col-12">
                <div style="display: flex; justify-content: end;">
                    <span>
                        <div class="dropdown">
                            <button onclick="myFunction1()" class="dropbtn1">Export <i
                                    class="pi pi-chevron-up"></i></button>
                            <div id="myDropdown1" class="dropdown-content1">
                                <div class="grid">
                                    <div class="md:col-4 col-4">
                                        <div class="export-item">
                                            <img src="../../../../../assets/layout/images/excel-icon.png" alt=""
                                                width="20">
                                            <p>Excel</p>
                                        </div>
                                    </div>
                                    <div class="md:col-4 col-4">
                                        <div class="export-item">
                                            <img src="../../../../../assets/layout/images/pdf-icon.png" alt=""
                                                width="20">
                                            <p>Pdf</p>
                                        </div>
                                    </div>
                                    <div class="md:col-4 col-4">
                                        <div class="export-item">
                                            <img src="../../../../../assets/layout/images/icons8-export-csv-80.png"
                                                alt="" width="20">
                                            <p>Csv</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </span>
                    <div class="custom-in-box">
                        <i title="Reset Filter" class="pi pi-times" (click)="resetDataTable(dt)"></i>
                        <input pInputText type="text" [(ngModel)]="searchValue" placeholder="Type here"
                            class="search-input p-0" />
                        <span (click)="loadVehicleHeadCounts(dt)">Search
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="vehicle_no">Vehicle No
                <p-sortIcon field="vehicle_no"></p-sortIcon>
            </th>
            <th pSortableColumn="today">Today
                <p-sortIcon field="today">
                </p-sortIcon>
            </th>
            <th pSortableColumn="yesterday">Yesterday
                <p-sortIcon field="yesterday"></p-sortIcon>
            </th>
            <th pSortableColumn="current_month">Current Month
                <p-sortIcon field="current_month"></p-sortIcon>
            </th>
            <th pSortableColumn="over_all">Overall
                <p-sortIcon field="over_all"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vehiclehc let-rowIndex="rowIndex">
        <tr>
            <td>
                <p-tableCheckbox [value]="vehiclehc"></p-tableCheckbox>
            </td>
            <td><span class="p-column-title">Vehicle No</span> {{vehiclehc.vehicle_no}}</td>
            <td><span class="p-column-title">Today</span> {{ vehiclehc.today }}</td>
            <td><span class="p-column-title">Yesterday</span> {{vehiclehc.yesterday}}</td>
            <td><span class="p-column-title">Current Month</span> {{vehiclehc.current_month}}</td>
            <td><span class="p-column-title">Overall</span> {{vehiclehc.over_all}}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr *ngIf="totalRecords == 0">
            <td colspan="7" class="text-center">
                <div>
                    No vehicles right now
                </div>
            </td>
        </tr>
    </ng-template>

</p-table>
<p-toast></p-toast>
