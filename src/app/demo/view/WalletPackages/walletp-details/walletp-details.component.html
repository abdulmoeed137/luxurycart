
<p-confirmDialog #cd id="cutomer-confrim-model" [style]=" {width: '35vw', top: '-190px'} " [baseZIndex]="10000 ">
    <ng-template pTemplate="footer">
        <button type="button" pButton class="cofirm-model-cancel-btn"  label="No" (click)="cd.reject()"></button>
        <button type="button" pButton  label="Yes" (click)="cd.accept()"></button>
        </ng-template>
</p-confirmDialog>
<p-sidebar
    *ngIf="!!details"
    [(visible)]="main.bottomPanelActive"
    position="bottom"
    [baseZIndex]="10000"
>
<h3 class="text-center" style="color:#6E6E6E;font-weight: 600;font-family: primaryFontBold;"><span style="border-bottom: 3px solid #99ca3c;padding-bottom: 3px;">Package Info</span></h3>

        <div>
            <div class="action-row ">
                <div class="action-btn " (click)="main.editWp(details) ">
                    <h6>Edit</h6>
                </div>
              
            </div>
        </div>

        <div class="head-row">
            <h6 class="panel-parent-heading"><span> Package Name : </span>{{ details.title }}</h6>
            <div class="btn-right-box">

          

                <div class="last-child text-center">
                    <h6 class="m-0">Change Status</h6>
                    <p-inputSwitch actionTitle="Status" (onChange)="onToggleWalletPackage($event,details.id)"
                        [(ngModel)]="details.active">
                    </p-inputSwitch>
                </div>
            </div>
        </div>



        
            <div class="submenu-content settings">
                <div class="main-row">

                    <div class="shipment-settings card-main">
                        <h6><span>Top Up Amount</span> </h6>
                        <img src="assets/layout/images/am.png" alt="" width="40">
                        <h6>{{ details.top_Up_Amount }} </h6>
                    </div>
                    <div class="history-settings card-main">
                        <h6><span>Bonus Amount</span></h6>
                        <img src="assets/layout/images/ba.png" alt="" width="40">
                        <h6>{{ details.bonus_Amount }}</h6>
                    </div>
                    <div class="visitors-settings card-main">
                        <h6><span>Date Created</span></h6>
                        <img src="assets/layout/images/icon-calendar.png" alt="" width="40">
                        <h6>
                            {{ details.created_at | date: "medium" }}
                        </h6>
                    </div>
                    <h6 style="font-size: 21px;margin: 0;margin-top: 18px;font-weight: 700;margin-left: 7px;display: table;width: 100%;">Stats</h6>
                    <div class="stats-main">
                        
                        <div class="stats-item">
                            <div class="stats-row">
                                <div class="left-box">
                                    <img src="../../../../../assets/layout/images/zone.png" alt="">
                                </div>
                                <div class="right">
                                    <div role="progressbar" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100" style="--value: {{totalRecords}}"></div>
                                    <p><span>Valid On Zones</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="stats-item">
                            <div class="stats-row">
                                <div class="left-box">
                                    <img src="../../../../../assets/layout/images/sub.png" alt="">
                                </div>
                                <div class="right">
                                    <div role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="--value: 30"></div>
                                    <p><span>Total Subscriptions</span></p>
        
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="zones-list">
                    
                    <div class="grid" *ngIf="ValidZones != null">
                        <div class="col-12 p-0">
                            <h6>Zones</h6>
                        </div>
                        <div class="col-6" *ngFor="let item of ValidZones">
                            <p>{{item.parking_Zone.title}}</p>
                        </div>
                    </div>
                </div>
            </div>

            

            
     

</p-sidebar>
