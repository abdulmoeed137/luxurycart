<div class="bread-container">
  <div class="left-box">
    <h4>
      <span>
        Tour Slots
      </span>
    </h4>
  </div>
  <div class="right-box">
    <!-- (click)="openNew()" -->
    <button pButton pRipple label="Add New Tour Slots" class="p-button-success mr-2 theme-btn"
      (click)="openNew()"></button>
  </div>
</div>
<form #f="ngForm" (ngSubmit)="onSubmitTourTime()" [formGroup]="tourSlotForm">
  <p-dialog id="Add New Tour Slots" [(visible)]="addSlotDialog" [style]="{width: '750px'}" header="Add New Tour Slots"
    [modal]="true" class="p-fluid" [dismissableMask]="true">
    <div class="formgrid grid">
      <div class="field md:col-6 col-12">
        <label>Enter Time<span class="star-sign">*</span></label>
        <input type="text" name="time" formControlName="time" pInputText placeholder="1212" required
          autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
        <small style="color:red;" class="ng-dirty ng-invalid"
          *ngIf="tourSlotForm.controls.time.errors?.pattern">Please valid time!</small>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text theme-btn">
          <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}" styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
      </button>
  </ng-template>
  </p-dialog>
</form>
