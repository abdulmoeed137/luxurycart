<p-table id="rides-table" #dt [value]="_lstVisitPlace" [lazy]="true" (onLazyLoad)="loadVisitPlace($event)"
    [totalRecords]="totalRecords" [rows]="10" [paginator]="true" [rowsPerPageOptions]="rowsPerPageOptions"
    [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    selectionMode="multiple" [rowHover]="true" dataKey="id" stateStorage="local" stateKey="visitPlaceListDao-local">
    <ng-template pTemplate="caption">
        <div class="grid">
            <div class="md:col-3 col-12">
         
            </div>
            <div class="md:col-9 text-right col-12 centent-sm-center">

                <div style="display: flex; justify-content: end;width: 100%;">
                    <span class="transactio-exp-btn">
                        <div class="dropdown">
                            <button onclick="myFunction1()" class="dropbtn1">Export <i
                                    class="pi pi-chevron-up"></i></button>
                            <div id="myDropdown1" class="dropdown-content1">
                                <div class="grid">
                                    <div class="md:col-4 col-4">
                                        <div class="export-item">
                                            <img src="../../../../../assets/layout/images/excel-icon.png" alt=""
                                                width="20">
                                            <p>Excel</p>
                                        </div>
                                    </div>
                                    <div class="md:col-4 col-4">
                                        <div class="export-item">
                                            <img src="../../../../../assets/layout/images/pdf-icon.png" alt=""
                                                width="20">
                                            <p>Pdf</p>
                                        </div>
                                    </div>
                                    <div class="md:col-4 col-4">
                                        <div class="export-item">
                                            <img src="../../../../../assets/layout/images/icons8-export-csv-80.png"
                                                alt="" width="20">
                                            <p>Csv</p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </span>

                    <div class="custom-in-box transaction-filter">
                        <i title="Reset Filter" class="pi pi-times" (click)="resetDataTable(dt)"></i>
                        <input pInputText type="text" [(ngModel)]="filterGlobalValue"
                            (keyup.enter)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Type here"
                            class="search-input p-0 tran-search" />
                        <span (click)="dt.filterGlobal(filterGlobalValue, 'contains')">Search
                        </span>
                    </div>

                </div>
            </div>
        </div>




    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="title">Title
                <p-sortIcon field="title"></p-sortIcon>
            </th>
            <th pSortableColumn="title">Sub Title
                <p-sortIcon field="title"></p-sortIcon>
            </th>
            <th pSortableColumn="arTitle">ArTitle
                <p-sortIcon field="arTitle"></p-sortIcon>
            </th>
            <th pSortableColumn="arTitle">Sub ArTitle
                <p-sortIcon field="arTitle"></p-sortIcon>
            </th>
            <th pSortableColumn="create_at">Create at
                <p-sortIcon field="create_at"></p-sortIcon>
            </th>
            <th>Details</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-place>
        <tr>
            <td><span class="p-column-title">Title</span> {{place.title}}
            </td>
            <td><span class="p-column-title">Title</span> {{place.sub_Title}}
            </td>
            <td><span class="p-column-title">arTitle</span> {{place.arTitle}}
            </td>
            <td><span class="p-column-title">arTitle</span> {{place.sub_ArTitle}}
            </td>
            <td><span class="p-column-title">Create at</span>
                {{place.created_at | date:'medium'}}
            </td>
            <td class="sm-jus-end">
                <button title="More Details" pButton pRipple class="p-button-rounded p-button-success theme-btn ac-btn"
                    href="#" (click)="main.onBottomPanelButtonClick($event, place)">
                    <img src="../../../../../assets/layout/images/more-detail.png" alt="" width="18">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
