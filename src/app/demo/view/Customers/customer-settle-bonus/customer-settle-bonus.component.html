<p-toast></p-toast>
<p-dialog id="new-wallet" header="Add settlement bonus" [(visible)]="main.ValuePanelActive" [style]="{ width: '30vw' }" [baseZIndex]="10000" modal="true">
    <form [formGroup]="customerAddSettleBonusForm" (ngSubmit)="onSubmitCustomerAddSettleBonus()" class="customer-charge-form" novalidate>
   
            <div class="col-md-12 col-md-4">
                <div class="field">
                <label for=""> Type Settlement Bonus Amount <span class="star-sign">*</span></label>
                <input type="hidden" [(ngModel)]="details.id" formControlName="id" pInputText id="id" name="id" />
                <div class="p-inputgroup">
                    <input type="text" id="txtbonusSettleAmount" name="bonusSettleAmount" formControlName="bonusSettleAmount" pInputText placeholder="" [(ngModel)]="bonusAmountVal" />
                </div>
                <small style="color:red;" class="ng-dirty ng-invalid" *ngIf="customerAddSettleBonusForm.controls.bonusSettleAmount.errors?.pattern">Please valid bonus settle amount!</small>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="button-footer text-right">
                    <button class="danger-btn mr-2 cancel-custom" (click)="main.ValuePanelActive = false" label="Cancel" styleClass="ui-button-warning" pButton>
                </button>

                    <button type="submit" class="add-new-btn theme-btn" [disabled]="!customerAddSettleBonusForm.valid">
            <span
              *ngIf="btnloading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Add bonus
          </button>
                </div>
            </div>
        </div>
    </form>
</p-dialog>
