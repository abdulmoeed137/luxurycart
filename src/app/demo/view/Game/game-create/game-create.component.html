<p-toast></p-toast>

<div class="bread-container">
    <div class="left-box">
        <h4>
            <span>
                Manage Game
            </span>
        </h4>
    </div>
    <div class="right-box">
        <button pButton pRipple label="Add New Game" icon="pi pi-plus" class="p-button-success mr-2 theme-btn"
            (click)="openNew()"></button>
    </div>
</div>
<form [formGroup]="saveGameForm" (ngSubmit)="onSubmitGameForm()">
    <p-dialog id="new-iot-model" class="Add-New-Form" header="Add New Event" [(visible)]="gameDialog"
        [style]="{width: '60%'}" [baseZIndex]="10000" class="p-fluid" [modal]="true" [dismissableMask]="true">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Game Title <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="Title" formControlName="Title" />
                </div>
                <div class="field col">
                    <label for="namel">Price <span class="star-sign">*</span></label>
                    <input type="number" pInputText id="namel" formControlName="Price" />
                </div>
            </div>
                    <button pButton pRipple label="Save" [disabled]="!saveGameForm.valid" icon="pi pi-check"
                    class="p-button-text mt-5 theme-btn">
                    <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                        styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                        animationDuration=".5s"></p-progressSpinner>
                </button>
        </ng-template>
    </p-dialog>
</form>
