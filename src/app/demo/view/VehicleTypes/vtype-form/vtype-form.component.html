<p-toast></p-toast>
<form [formGroup]="dataForm" (ngSubmit)="onSubmitData()">
    <p-dialog id="ride-model" [(visible)]="showModal" [style]="{width: '550px'}" header="Vehicle Group" [modal]="true"
        class="p-fluid" [dismissableMask]="true" (onHide)="resetAll()">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="title">Title <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="title" formControlName="title" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted">Title is required.</small>
                </div>
                <div class="field col">
                    <label for="seatingCapacity">Seating Capacity <span class="star-sign">*</span></label>
                    <input type="number" pInputText id="seatingCapacity" formControlName="seatingCapacity" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted">Seating Capacity is required.</small>
                </div>
            </div>
            <div class="formgrid grid">
                <!-- <div class="field col">
                    <label for="seatingCapacity">Max Speed <span class="star-sign">*</span></label>
                    <input type="number" pInputText id="seatingCapacity" formControlName="maxSpeed" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted">Max Speed is required.</small>
                </div> -->
                <!-- <div class="field col">
                    <label for="title">Drive Mode <span class="star-sign">*</span></label>
                    <p-dropdown id="driveMode" [options]="driveModeDropDown" placeholder="Select Mode"
                                     formControlName="drive_Mode_Id">
                                </p-dropdown>
                    <small class="ng-dirty ng-invalid" *ngIf="submitted">Drive Mode is required.</small>
                </div> -->
                
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Save" [disabled]="!dataForm.valid" icon="pi pi-check"
                class="p-button-text theme-btn">
                <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                    styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                    animationDuration=".5s"></p-progressSpinner>
            </button>
        </ng-template>
    </p-dialog>
</form>
