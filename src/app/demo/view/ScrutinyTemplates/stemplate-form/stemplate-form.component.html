<p-toast></p-toast>
<form [formGroup]="rideForm" (ngSubmit)="onSubmitData()">
    <p-dialog id="ride-model" [(visible)]="showModal" [style]="{width: '550px'}" header="Ride Scruting Template"
        [modal]="true" class="p-fluid" [dismissableMask]="true" (onHide)="resetAll()">
        <ng-template pTemplate="content">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="title">Title <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="title" formControlName="title" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted">Title is required.</small>
                </div>
                <div class="field col">
                    <label for="body">Body <span class="star-sign">*</span></label>
                    <input type="text" pInputText id="body" formControlName="body" required autofocus
                        [ngClass]="{'ng-invalid ng-dirty' : submitted}" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted">Body is required.</small>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Save" [disabled]="!rideForm.valid" icon="pi pi-check"
                class="p-button-text theme-btn">
                <p-progressSpinner *ngIf="btnloading" [style]="{width: '25px', height: '25px'}"
                    styleClass="custom-spinner" strokeWidth="8" fill="var(--surface-ground)"
                    animationDuration=".5s"></p-progressSpinner>
            </button>
        </ng-template>
    </p-dialog>
</form>
